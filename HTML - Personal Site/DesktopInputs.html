<!DOCTYPE html>
<h3>Input Type Examples:</h3>
<br>
<input type="button" name="" value="Push Me">
<br>
<br>
<label for="">Do you like food?</label>
<input type="checkbox" name="" value="">
<br>
<br>
<label for="">Please choose your favorite color:</label>
<input type="color" name="" value="">
<br>
<br>
<label for="">What is today's date?</label>
<input type="date" name="" value="">
<br><br>
<label for="">What is your email?</label>
<input type="email" name="" value="">
<br><br>
<label for="">Choose a file:</label>
<input type="file" name="" value="">
<br><br>
<label for="">Choose a number:</label>
<input type="number" name="" value="">
<br><br>
<label for="">Enter a password:</label>
<input type="password" name="" value="">
<br><br>
<label for="">Turn on the radio, please.</label>
<input type="radio" name="" value="">
<br><br>
<label for="">Choose wisely:</label>
<input type="Reset" name="" value="Reset">
<input type="Submit" name="" value="Submit">
<br><br>
<a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input">And many more!</a>
